<body>
    <script>
        let n=6
        let count=1
        //upside pyramid
for (i=1;i<=n;i++){
    pattern =" "
    for(j=0;j<=n;j++){
        pattern +=" "
    }
    for(k=1;k<=2*i-1;k++){
    
        if(k==1||k==2*i-1||i==2*n-1)
        pattern +="*"
    else{
        pattern += count+ ""
    }
}
     console.log(pattern);
 }     
    </script>
</body>
</html>
